<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hi World</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.5.0.min.js"></script>
  </head>

  <body>
    Hi World
  </body>

  <script type="text/javascript">
    AWS.config.update({
      accessKeyId: 'get-from-output-of-cloudformation',
      secretAccessKey: 'get-from-output-of-cloudformation'
    });

    var lambda = new AWS.Lambda({
      region: 'us-east-1'
    });

    var params = {
      FunctionName: 'cloudformation-jazz',
    };
    lambda.invoke(params, function(err, data) {
      if (err) console.log(err, err.stack); // an error occurred
      else     console.log(JSON.parse(data.Payload));
    });

  </script>

</html>
